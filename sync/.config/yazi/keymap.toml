# https://github.com/sxyazi/yazi/blob/shipped/yazi-config/preset/keymap-default.toml
[[mgr.prepend_keymap]]
on = ["g", "r"]
run = 'shell -- ya emit cd "$(git rev-parse --show-toplevel)"'
desc = "go git toplevel"

[[mgr.prepend_keymap]]
on = ["<Esc>"]
run = "quit"
desc = "quit"

[[mgr.prepend_keymap]]
on = "!"
for = "unix"
run = 'shell "$SHELL" --block'
desc = "Open $SHELL here"

# If you also using Yazi on Windows:
[[mgr.prepend_keymap]]
on = "!"
for = "windows"
run = 'shell "pwsh.exe" --block'
desc = "Open PowerShell here"

[[input.prepend_keymap]]
on = "<Esc>"
run = "close"
desc = "Cancel input"


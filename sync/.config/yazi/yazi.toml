[mgr]
sort_by = "none"
# sort_sensitive = true

[opener]
play = [
  { run = 'mpv "$@"', orphan = true, for = "unix" },
  { run = '"C:\Program Files\mpv.exe" %*', orphan = true, for = "windows" },
]
edit = [
  { run = '$EDITOR "$@"', block = true, for = "unix" },
  { run = "%EDITOR% %*", block = true, for = "windows" },
]
open = [
  { run = 'xdg-open "$@"', desc = "Open", for = "unix" },
  { run = "pwsh -noprofile -c Invoke-Item %*", desc = "Open", for = "windows" },
]
exe = [
  { run = "wezterm cli spawn -- pwsh -noexit -c %*", desc = "Spawn(wez term)" },
]

[open]
rules = [
  { mime = "text/*", use = "edit" },
  { mime = "video/*", use = "play" },
  # { mime = "application/json", use = "edit" },
  { name = "*.json", use = "edit" },
  # Multiple openers for a single rule
  { name = "*.html", use = ["open", "edit"] },
  { name = "*.exe", use = ["exe"] },
]

[plugin]
prepend_previewers = [
  # HEIC previewer
  { mime = "image/heic", run = "heic" },
  # RAF previewer
  { name = "*.raf", run = "raf" },
]
append_previewers = [
  # My fallback previewer
  { name = "*", run = "binary" },
  { name = "*/", run = "project-folder" },
]
